<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
		<meta name="description" content="Koenigsegg sign up">
	</head>
	<body style="background: url('D:/workspace/semantic/Semantic-ui-Website/images/koe1.jpg');background-size: cover;">
		<!-- The button to go back to the main page-->
		<div class="ui right floated basic button" style="margin-right:26pxpx;margin-top:20px;"><a href="SemanticWebsite.html">Go back to main Page</a></div>
		<div class="ui container">
			<div class="ui hidden divider"></div>
			
			<div class="ui one column center aligned grid">
				<div class="column six wide form-holder">
					
					<h1 style="text-align:center;letter-spacing:3px;">Registration Form</h1>
					
					<div class="ui hidden divider"></div>
					
					<div class="ui form"><!-- Form which contains each and every field required for registration-->
						<form action="SemanticWebsite.html">
							<div class="ui error message"></div><!-- The details of the error message which should be displayed for wrong content submission -->

							<div class="field">
				    			<input type="text" name="empty" id="name" placeholder="Name">
				  			</div>

				  			<div class="field">
				    			<input type="text" name="empty" name="age" placeholder="age">
				  			</div>

				  			<div class="field">
				     			<select class="ui dropdown" id="gender" style="width: 336.89px;">
				        			<option value="">Gender</option>
				        			<option value="male">Male</option>
				        			<option value="female">Female</option>
				      				</select>
				  			</div>

				  			<div class="field">
				    			<input type="Email" id="email" placeholder="Email Id">
				  			</div>

				  			<div class="field">
				    			<input type="password" id="password" placeholder="Psssword">
				  			</div>

				  			<div class="field">
				    			<input type="password" id="confirmpassword" placeholder="confirm password">
				  			</div>

				  			<div class="ui hidden divider"></div>
				  			
				  			

			    			<div class="ui hidden divider"></div>
				  			
				  					
				  			<!-- The utton which we click for submitting the details of the form -->
				  			<div class="field">
				  				<input type="submit" class="ui primary submit button" id="onclick" value="Submit">
				  			</div>
				  				
							 <!-- End of all the input fields for Registration purpose -->	
						</form>

					</div>

				</div>

			</div>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
		<script type="text/javascript">
			//script for validating each and every text field
			$('#onclick').click(function()
				{
					$('.ui.form').form
					(
						{
							on : 'blur',
							inline : true,
			    			fields: 
			    			{
			    				empty: //validations for empty field
			    				{
			                		identifier: 'empty',
			                		rules: 
			                		[
			                			{
				                    		type: 'empty',
				                    		prompt: 'Please enter a value'
			                			}
			                		]
			            		},
			      				name: 
			      				{
				        			identifier: 'name', //validations for the name
				        			rules: 
				        			[
					         			{
					            			type   : 'empty',
					            			prompt : 'Please enter your name'
					          			},
					          			{
					          				type   :  'minLength[2]',
					            			prompt : 'Name cannot be less than 2 characters'
				        				}
				        			]
			        			},
			        			age: 
			      				{
				        			identifier: 'age', //validations for the age
				        			rules: 
				        			[
					         			{
					            			type   : 'empty',
					            			prompt : 'Please enter your age'
					          			},
					          			{
					          				type   : 'integer',
			            					prompt : 'Please enter an integer value'
					          			},
					          			{
					          				type   : 'integer[1..100]',
			            					prompt : 'Age should be in between 1 and 100'
					          			}
				        			]
			        			},
			        			gender: 
			        			{
			        				identifier: 'gender', //validations for the gender
			        				rules: 
			        				[
			         			 		{
			            					type   : 'empty',
			            					prompt : 'Please select a gender'
			          					}
			        				]
			      				},
			      				email:
			      				{
			        				identifier: 'email',
			        				rules: 
			        				[
			         			 		{
			            					type   : 'empty',
			            					prompt : 'Please enter your email'
			          					},
			          					{
			          						type   :  'email',
			          						prompt :  'Enter valid email address'
			          					}

			        				]
			      				},
			      				password:
			      				{
			        				identifier: 'password', //validations for the password 
			        				rules: 
			        				[
			         			 		{
			            					type   : 'empty',
			            					prompt : 'Please enter your password'
			          					},
			          					{
					          				type   :  'minLength[5]',
					            			prompt : 'Password cannot be less than 5 characters'
				        				},
				        				{
					          				type   :  'maxLength[15]',
					            			prompt : 'password cannot be more than 15 characters'
				        				}

			        				]
			      				},
			      				confirmpassword:
			      				{
			        				identifier: 'confirmpassword', //validations for the confirm password
			        				rules: 
			        				[
			         			 		{
			            					type   : 'empty',
			            					prompt : 'Please enter your confirmpassword'
			          					},
			          					{
					          				type   :  'minLength[5]',
					            			prompt : 'Confirm Password cannot be less than 5 characters'
				        				},
				        				{
					          				type   :  'maxLength[15]',
					            			prompt : 'Confirm Password cannot be more than 15 characters'
				        				},
			          					{
					          				type   :  'match[password]',
					            			prompt : 'Password and confirm password should be same'
				        				}
			        				]
			      				},
			      				checkbox:
			      				{
			      					identifier: 'checkbox', //validations for the checkbox
			      					rules:
			      					[
			      						{
			      							type   :  'checked',
			      							prompt :  'Please click the checkbox'	
			      						}
			      					]
			      				}	
			      			}
			      		}
		      		)
	
				}
			);
		</script>
	</body>
</html>
